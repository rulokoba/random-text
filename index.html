<!DOCTYPE html>
<html>

<head>
  <title>Random Text</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet"> -->
  <link href="css/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    [v-cloak]>* {
      display: none
    }

    [v-cloak]::before {
      content: "loading…"
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <v-app>
      <v-content>
        <v-container>
          <v-layout>
            <v-flex xs12 sm6 offset-sm3>
              <v-card>
                <router-view></router-view>
                <v-card-actions>
                  <v-btn to="/" text>Home</v-btn>
                  <v-btn to="/about" text>About</v-btn>
                </v-card-actions>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
    </v-app>
  </div>

  <!--
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  -->

  <script src="js/vue.js"></script>
  <script src="js/vuex.js"></script>
  <script src="js/vue-router.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/vuetify.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"> </script>

  <script>
    var Home = Vue.component('home', {
      data() {
        return {

        };
      },
      template: `<div>
        <v-card-text>
          <h1>Las cosas deberían ser tan simples como fuera posible, pero no más.</h1>
          Albert Einstein
        </v-card-text>
      </div>`
    });

    var About = Vue.component('about', {
      data() {
        return {

        };
      },
      template: `<div>
        <v-card-title>Random Text</v-card-title>
        <v-card-text>
          Por Antonio Kobashikawa
        </v-card-text>
      </div>`
    });

    var router = new VueRouter({
      // mode: 'history',
      routes: [
        {
          path: '/',
          name: 'home',
          component: Home
        },
        {
          path: '/about',
          name: 'about',
          component: About
        }
      ]
    });

    var store = new Vuex.Store({
      state: {

      },
      mutations: {

      },
      actions: {

      }
    });

    var app = new Vue({
      router,
      store,
      vuetify: new Vuetify(),
      data() {
        return {
          items: [],
        };
      },
      mounted() {
        this.getItems();
      },
      methods: {
        getItems: async function () {
          const self = this;
          const url = `https://docs.google.com/spreadsheets/d/14gN_yQeC_PPOuZ6S0Mh2iJv7TwNJia7iiA5LWRHyrnk/export?format=csv`;
          Papa.parse(url, {
            download: true,
            header: true,
            complete: function (results) {
              self.items = results.data;
            }
          });
        }
      }
    }).$mount('#app');
  </script>
</body>

</html>
